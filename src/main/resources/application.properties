# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/techshop?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.techshop.nanonerdsbackend.share.infrastructure.persistence.jpa.strategy.SnakeCasePhysicalNamingStrategy


